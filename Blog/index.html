<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="/Img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/Img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/Img/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
        </style>
        <link rel="stylesheet" href="/Css/main.css ">
        <script src="/JS/Attach.js" language="javascript"></script>
    </head>
    <body>
        <button id="hidden" class="sidebar-open-button" onclick="SideBarOpen()">☰</button>
        <header id="header-id" Header-html="/Pages/Header.html">
        </header>
        <!--SideBar Start-->
        <div Sidebar-html="/Pages/Sidebar-blog.html" class="sidebar" id="sidebar">
            <div class="sidebar-top">
                <p class="sidebar-title" onclick="ChangeMain('/Blog/Blog.html') & SidebarSelect([])">Blog Entries</p>
                <button class="sidebar-close-button pointer" onclick="SideBarClose()">☰</button>
            </div>
            <ul class="sidebar-ul"> <!-- Year -->
                <li>
                    <input type="checkbox" id="2021">
                    <label for="2021" class="first" onclick="GotoPage('Blog/?2021')">2021</label>
                    <ul class="level2"> <!-- Month -->
                        <li class="sidebar-list">
                            <input type="checkbox" id="2021:September" >
                            <label for="2021:September" class="second" onclick="GotoPage('Blog/?2021/September')">September</label>
                            <ul class="level3"> <!-- Day -->
                                <li class="sidebar-list">
                                    <input type="checkbox" id="2021:September:Website_Created" >
                                    <label for="2021:September:Website_Created" class="third" onclick="GotoPage('Blog/?2021/September/Website_Created')">Website Created</label>
                                </li>
                            </ul> <!-- Day -->
                        </li>
                    </ul> <!-- Month -->
                </li> <!-- Year -->
            </ul>
        </div>
        <!--SideBar End-->
        <main id="main" Main-html="/Blog/Blog.html">
        </main>
        <footer Footer-html="/Pages/Footer.html">
        </footer>
        <script>
            SideBarOpen();
            GetData("Header-html");
                GetData("Main-html");
                GetData("Footer-html");
                if (window.location.search.includes("?")) 
                {
                    GoToBlog(window.location.search);
                }
            </script>
    </body
</html>
